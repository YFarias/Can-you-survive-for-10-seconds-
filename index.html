<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you survive 10seconds?</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="container">
      
        <!-- START SCREEN -->
        <div id="start-screen" class="container">
          <h1>Can you survive 10seconds?</h1>
          <img src="./ufoYellow.gif" width="500" alt="logo">
          <button id="start-btn">Start!</button>
        </div>
        
        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="720" height="580"></canvas>
                          
        <!-- GAME OVER SCREEN -->
        
        <div id="win-screen" class="container">
          <img src="./imagens/4435656f-bed7-49aa-a115-0742f2d1543a.png" width="500" alt="logo">
          <button id="restart-btn">Restart!</button>
        </div>
        
        <div id="gameover-screen" class="container">
          <img src="./imagens/youLose.png" width="500" alt="logo">
          <button id="restart-btn1">Play Again!</button>
        </div>
        

    </div>
    <script src="./main.js"></script>
    <script src="./game.js"></script>
    <script src="./navy.js"></script>
    <script src="./meteors.js"></script>

</body>
</html>
